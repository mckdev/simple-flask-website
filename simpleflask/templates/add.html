{% extends 'base.html' %}
{% set active_page = 'add' %}
{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title" value="{{ request.form['title'] }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea name="body" id="body" class="form-control">{{ request.form['body'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input name="author" id="author" value="{{ request.form['author'] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
