{% extends 'base.html' %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title" value="{{ request.form['title'] or entry['title'] }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea name="body" id="body" class="form-control">{{ request.form['body'] or entry['body'] }}</textarea>
    </form>
    <div class="form-group">
      <label for="author">Author</label>
      <input name="author" id="author" value="{{ request.form['author'] or entry['author']}}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
